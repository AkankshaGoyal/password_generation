   <script>
    var baseurl = "http://localhost:8080/password%20generation/my_restapi_register/Product/Create.php";
    function loadData(){
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST",baseurl+"/Registerinfo",true);
    xmlhttp.onreadystatechange = function(){
      if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
        var data = JSON.parse(xmlhttp.responseText);
        var info = data;
        document.getElementById("postInfo") = info;
      }
    };
    xmlhttp.send();
}
  </script>
