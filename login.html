<body>
<div>

    <center><form action="login.php" method="POST">
         <table>
           <tr>
              <td>Email Id</td>
              <td><input type ="email" name = "email_id" placeholder="enter your email id" required></td>
               </tr>
              <tr>
              <td>Password</td>
               <td>
               	   <input type ="password" name ="password" required></td>
               </tr>
                <tr>
               <td><input  id = "info" type="Submit" value ="login" name = "login" onclick="loadData()"> </td>
                </tr>
               
                </table>
                </form>

                <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script >
    var baseurl = "http://localhost:8080/password%20generation/my_restapi_login/Post/read.php"
    function loadData(){
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET",baseurl+"/logininfo",true);
    xmlhttp.onreadystatechange = function(){
      if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
        var data = JSON.parse(xmlhttp.responseText);
        var info = data;
        document.getElementById("info") = info;
      }
    };
    xmlhttp.send();
}
  </script>
